<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Form.css">
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header>Website Form</header>
        <form action="#" class="form">
            <div class="input__box">
                <label>Business Name</label>
                <input type="text" placeholder="Enter Business Name" required>
            </div>
            
            <div class="input__box">
                <label>Email</label>
                <input type="text" placeholder="Enter Email Address" required>
            </div>

            <div class="column">
                <div class="input__box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number">
                </div>

                <div class="input__box">
                    <label>Point of Contact</label>
                    <input type="text" placeholder="Enter Contact Person">
                </div>
            </div>

            <div class="input__box address">
                <label>Address</label>
                <input type="text" placeholder="Enter Street Address" required>
                <input type="text" placeholder="Enter Street Address Line 2" required>

                <div class="column">
                    <div class="select__box">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>India</option>
                            <option>Japan</option>
                            <option>Russia</option>
                            <option>Europe</option>
                        </select>
                    </div>
                </div>
                <input type="text" placeholder="Enter Your City" required>
                <input type="text" placeholder="Enter Your State" required>
                <input type="text" placeholder="Enter Postal Code" required>
            </div>
            <div class="service__container">
                <h3>Website Information</h3>
                <div class="website__info">
                    <label>About Me Section</label>
                    <textarea type="text" placeholder="Please write a brief about me, for your company." required></textarea>
                </div>
            </div>
            <div class="service__container">
                <h3>Service Options</h3>
                <div class="service__option">
                    <div class="service">
                        <input type="checkbox" id="check__web" name="service">
                        <label for="check__web">Web Design</label>
                    </div>
                    <div class="service">
                        <input type="checkbox" id="check__ui" name="service">
                        <label for="check__ui">UI/UX Design</label>
                    </div>
                    <div class="service">
                        <input type="checkbox" id="check__app" name="service">
                        <label for="check__app">App Design</label>
                    </div>
                    <div class="service">
                        <input type="checkbox" id="check__all" name="service">
                        <label for="check__all">All</label>
                    </div>
                </div>
            </div>

            <button>Submit <i class="fas fa-paper-plane"></i></button>
            
        </form>
    </section>
</body>
</html>
